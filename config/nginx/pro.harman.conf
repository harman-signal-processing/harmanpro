# New pro.harman.com site
server {
  listen 80;
  server_name info.harmanpro.com pro.harman.com 104.130.103.160 blog.harmanpro.com www.harmanpro.com;
  return 301 https://pro.harman.com$request_uri;
}

server {
  listen 443;
  server_name pro.harman.com;
  root /var/www/harmanpro/current/public;
  access_log /var/log/nginx/harmanpro-access.log;
  error_log /var/log/nginx/harmanpro-error.log;

  ssl_certificate     /etc/letsencrypt/live/pro.harman.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pro.harman.com/privkey.pem;

  # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
  ssl_stapling on;
  ssl_stapling_verify on;
  ssl_trusted_certificate /etc/letsencrypt/live/pro.harman.com/fullchain.pem;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  passenger_enabled on;
  sendfile on;

  location = /favicon.ico {
    alias /var/www/harmanpro/current/public/harman.ico;
  }

  location ~ /\.git {
    deny all;
  }

  location ^~ /blog {
    return 301 https://www.harmanpro.com/insights;
  }

  location ^~ /insights {
    root /var/www/hpro;
    index index.php index.html index.htm;
    try_files $uri $uri/ /insights/index.php?q=$uri$args;

    location ~ \.php$ {
      try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass 127.0.0.1:9000;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      include fastcgi_params;
    }
  }

  location ^~ /static {
    alias /var/www/harmanpro/static;
  }

  location ^~ /jblmasterclass {
    alias /var/www/harmanpro/static/jblmasterclass;
    index home.html;
  }

  location ~* (?i)/estore.* { return 301 $scheme://shop.harmanpro.com/; }
  #location ~* (?i)/medialibrary { return 301 https://harman.widencollective.com/; }
  #location ~* (?i)/media-library { return 301 https://harman.widencollective.com/; }
  #location ~* (?i)/media_library { return 301 https://harman.widencollective.com/; }

